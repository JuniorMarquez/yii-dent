
 <style>
     
        .app {  background: url(img/bg.jpg);background-size: 100% 100%;}
    </style>

    <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
<div class="text" style="text-align: center">
           <img src="img/logo3.png" alt="." >
        </div>
        <!-- <p></p> -->
  <!-- <a href class="navbar-brand block m-t">{{app.name}}</a> -->
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong style="color: #424554;">Inicia Sesión en Yii-dent</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-default2 btn-block" style="
 vertical-align: top;
  border-radius: 30px;" ng-click="login()" ng-disabled='form.$invalid'>Entrar</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" style="color: #424554;">Olvidó su contraseña?</a></div>
      <div class="line line-dashed"></div>
      <!-- <p class="text-center"><small>No tienes cuenta en Yii-dent?</small></p> -->
      <a ui-sref="access.signup" class="btn btn-lg btn-primary btn-block" style="border-radius: 30px;">Crear cuenta</a>
    </form>
  </div>

  
  <div class="text-center " ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
