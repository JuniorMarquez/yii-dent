  
 <style>
     
        .app {  background: url(img/bg.jpg);background-size: 100% 100%;}
    </style>
    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
     <div class="text" style="text-align: center">
           <img src="img/logo3.png" alt="." >
        </div>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Crea una cuenta en Yii-dent</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Nombre" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Contraseña " class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Acepto los <a href class="font-bold">terminos de uso</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-default2 btn-block rounded" ng-click="ok(user)" ng-disabled='form.$invalid'>Crear cuenta</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small> Ya tienes cuenta?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-primary btn-block rounded">Iniciar Sesión</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>
