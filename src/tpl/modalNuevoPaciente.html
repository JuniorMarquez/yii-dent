<div class="modal-header" >
 <button class="btn btn-rounded btn-lg btn-icon btn-default pull-right" style="
 vertical-align: top;
" ng-click="cancel()"><i class="fa fa-close "></i></button>
    <h3 class="modal-title text-center">Agregar Paciente <p>

   </p></h3>
    <!--  <h5 ><p>
    {{item.primerNombre}} {{item.segundoNombre}} {{item.primerApellido}} {{item.segundoApellido}}</p></h5>
      <h5 ><p>
    <strong>Identificación: </strong>{{item.nacionalidad}}-{{item.cedula}} </p></h5> -->
</div>
<div class="modal-body no-border" ng-controller="XeditableCtrl">
  <div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-3">
     <div class="panel-body" >
          <div class="clearfix text-center m-t">
            <div class="inline">
              <div ui-jq="easyPieChart" ui-options="{
                    percent: 75,
                    lineWidth: 5,
                    trackColor: '{{app.color.light}}',
                    barColor: '{{app.color.azulOscuro}}',
                    scaleColor: false,
                    color: '{{app.color.dark}}',
                    size: 134,
                    lineCap: 'butt',
                    rotate: -90,
                    animate: 1000
                  }">
                <div class="thumb-xl">
                  <img src="img/a7.jpg" class="img-circle" alt="...">
                </div>
              </div>
              <div class="h4 m-t m-b-xs">{{user.nombres}} {{user.apellidos}}</div>
              <small class="text-muted m-b">{{user.profesion}}</small>
            </div>                      
          </div>
        </div>
  </div>
    <div class="col-sm-8 " >
      <div class="no-border">
        <!-- <div class="panel-heading font-bold">Controls</div> -->
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="form-group">
              <!-- <label class="col-sm-3 control-label" style="font-size: 20px;">Nombres:</label> -->
              <div class="col-sm-9">
                <p class="form-control-static">
                  <a editable-text="user.nombres" ng-model="user.nom" style="font-size: 20px;">{{ user.nombres || 'vacio' }}</a>
                </p>
              </div>
            </div>
             <div class="form-group">
              <!-- <label class="col-sm-3 control-label">Apellidos:</label> -->
              <div class="col-sm-9">
                <p class="form-control-static">
                  <a editable-text="user.apellidos" style="font-size: 20px;">{{ user.apellidos || 'vacio' }}</a>
                </p>
              </div>
            </div>
            <div class="form-group">
              <!-- <label class="col-sm-3 control-label">Nacionalidad:</label> -->
              <div class="col-sm-9">
                <p class="form-control-static">
                  <a editable-select="user.nacionalidad"  style="font-size: 20px;" e-ng-options="s.value as s.text for s in nacionalidades">
                    {{ showNacionalidad(user) }}
                  </a>
                </p>
              </div>
            </div>
            <div class="form-group">
              <!-- <label class="col-sm-3 control-label">Dirección:</label> -->
              <div class="col-sm-9">
                <p class="form-control-static">
                  <a editable-textarea="user.desc" e-rows="3"  style="font-size: 20px;">
                    {{ user.desc || 'no description' }}
                  </a>
                </p>
              </div>
            </div>


               <div class="form-group">
              <!-- <label class="col-sm-3 control-label">Fecha de nacimiento:</label> -->
              <div class="col-sm-4" ng-controller="DatepickerDemoCtrl">
                    <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
              </div>
            </div>

           
           

            <div class="form-group">
              <!-- <label class="col-sm-3 control-label">Sexo:</label> -->
              <div class="col-sm-9">
                <p class="form-control-static">
                  <a editable-radiolist="user.sexo" e-ng-options="s.value as s.text for s in sexos"  style="font-size: 20px;">
                    {{ showSexo() }}
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
</div>
<div class="modal-footer">                  
    <!-- <button class="btn btn-default" ng-click="cancel()">Cancelar</button> -->



 <button class="btn btn-rounded btn-lg btn-icon btn-primary" style="
 vertical-align: top;
" ng-click="okAprobacion()"><i class=" icon-check fa-2x"></i></button>
    <!-- <button class="btn btn-primary" ng-click="okAprobacion(item)"></button> -->
</div>
